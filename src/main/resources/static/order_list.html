		function cancel() {
            var oid = $("#cancel").val();
            console.log(oid)
            if (confirm("您真的要取消订单吗？")) {
                $.ajax({
                    type: 'post',
                    url: '/public/api/user/' + oid + '/order',
                    data: {"_method": "delete"},
                    success: function (res) {
                        if (res.status) {
                            alert("取消订单成功！");
                            window.location.reload();
                        }
                    }
                })
            }
        }
