<HTML>
	<HEAD>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<LINK href="../..//css/Style1.css" type="text/css" rel="stylesheet">
	</HEAD>
	
	<body>
	<!--	<form id="userAction_save_do" name="Form1" method="post" enctype="multipart/form-data"> -->
			&nbsp;
			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<STRONG id="operation_method">添加商品</STRONG>
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						商品名称：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<input type="text" name="title" value="" id="title" class="bg"/>
                        <input type="text" name="gid" value="" id="gid" style="display: none">
                        <input type="text" name="ct" value="" id="ct" style="display: none">
					</td>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						库存：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<input type="text" name="stock" id="stock" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" value="" class="bg"/>
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						价格：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<input type="text" name="price" id="price" value=""  class="bg"/>
					</td>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						状态：
					</td>
					<td lass="ta_01" bgColor="#ffffff">
						<select name="status" id="status">
							<option value="1" selected>上架</option>
							<option value="0">下架</option>
						</select>
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						商品图片：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="3">
						<input type="file" name="file" id="file" disabled="disabled" />
					</td>
				</tr>
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						商品描述：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="3">
						<textarea name="detail" id="detail" rows="5" cols="30"></textarea>
					</td>
				</tr>

				<tr>
					<td class="ta_01" style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button type="submit" id="submit" value="确定" class="button_ok">
							&#30830;&#23450;
						</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" value="重置" class="button_cancel">&#37325;&#32622;</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回"/>
						<span id="Label1"></span>
					</td>
				</tr>
			</table>
	<!--	</form> -->
	</body>
	<script type="application/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="application/javascript" src="../../js/common/common.js"></script>
	<script type="application/javascript" src="../../js/backend/Product_operation.js"></script>
</HTML>
