<HTML>
	<HEAD>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../../css/Style1.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<script language="javascript" src="../../js/public.js"></script>
		<script src="../../js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
		<script type="text/javascript">
			function showDetail(oid){
				 var $val = $("#but").val();
				 if($val == "订单详情"){
					// ajax 显示图片,名称,单价,数量
				 	$("#div").append("<img width='60' height='65' src='../../products/hao/small01.jpg'>&nbsp;皮蛋粥*5&nbsp;500<br/>" +
				"<img width='60' height='65' src='../../products/hao/small02.jpg'>&nbsp;冬瓜*1&nbsp;30");
					$("#but").val("关闭");
				 }else{
				 	$("#div").html("");
				 	$("#but").val("订单详情");
				 }
				// window.location.href="orderItem.html";
			}
		</script>
	</HEAD>
	<body>
		<br>
		<form id="Form1" name="Form1" action="#" method="post">
			<table cellSpacing="1" cellPadding="0" width="100%" align="center" bgColor="#f5fafe" border="0">
				<TBODY>
					<tr>
						<td class="ta_01" align="center" bgColor="#afd1f3">
							<strong>订单列表</strong>
						</TD>
					</tr>
					
					<tr>
						<td class="ta_01" align="center" bgColor="#f5fafe">
							<table cellspacing="0" cellpadding="1" rules="all"
								bordercolor="gray" border="1" id="DataGrid1"
								style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
								<tr
									style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">
									<td align="center" width="10%">
										序号
									</td>
									<td align="center" width="10%">
										订单编号
									</td>
									<td align="center" width="10%">
										订单金额
									</td>
									<td align="center" width="10%">
										收货人
									</td>
									<td align="center" width="10%">
										订单状态
									</td>
									<td align="center" width="50%">
										订单详情
									</td>
								</tr>
										<tr onmouseover="this.style.backgroundColor = 'white'"
											onmouseout="this.style.backgroundColor = '#F5FAFE';">
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="18%">
												1
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%">
												1
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%">
												￥530
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%">
												Dustin
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%">
													<font color="skyblue">未付款</font>/
													<a style="color: red;" href="${pageContext.request.contextPath }/adminOrderServlet?method=deliver">点击发货</a>/
													<font color="blue">已发货</font>/
													<font color="green">订单完成</font>
											</td>
											<td align="center" style="HEIGHT: 22px">
												<input type="button" class="btn btn-info btn-xs" value="订单详情" id="but" onclick="showDetail('${o.oid}')"/>
												<div id="div">
													
												</div>
											</td>
							
										</tr>
							</table>
						</td>
					</tr>
					<tr align="center">
						<td colspan="7">
							
						</td>
					</tr>
				</TBODY>
			</table>
		</form>
	</body>
</HTML>
