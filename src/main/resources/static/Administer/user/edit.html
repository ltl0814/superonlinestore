<HTML>
	<HEAD>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<LINK href="../../css/Style1.css" type="text/css" rel="stylesheet">
		<script language="javascript" src="../../js/jquery-1.11.3.min.js"></script>
		<script language="javascript" src="../../js/common/common.js"></script>
		<script language="javascript" src="../../js/backend/edit.js"></script>
	</HEAD>
	
	<body>
		<form id="userAction_save_do" name="Form1" action="#" method="post" >
			<input type="hidden" id="method" name="_method" value="put" />
			<input type="hidden" id="uid" name="uid" value="" />
			<input type="hidden" id="pwd" name="pwd" value="" />

			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<strong><STRONG>编辑用户</STRONG>
						</strong>
					</td>
				</tr>
			
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						用户名：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<input type="text" id="username" name="username"  class="bg"/>
					</td>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						邮箱：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<input type="email" id="email" name="email" class="bg"/>
					</td>
				</tr>
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						用户ID：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<input type="text" id="loginid" name="loginid"  class="bg"/>
					</td>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						状态：
					</td>
					<td class="ta_01" bgColor="#ffffff">
						<select id="status">
							<option value="2">立即冻结</option>
							<option value="1">当前可用</option>
						</select>
					</td>
				</tr>

				<tr>
					<td class="ta_01" style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button type="button" id="userAction_save_do_submit" value="确定" class="button_ok">
							&#30830;&#23450;
						</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" value="重置" class="button_cancel">&#37325;&#32622;</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回"/>
						<span id="Label1"></span>
					</td>
				</tr>
			</table>

	</body>

</HTML>
