<HTML>
	<HEAD>
		<meta http-equiv="Content-Language" content="zh-cn">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link href="../../css/bootstrap.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../js/public.js"></script>

				window.location.href = "operation.html";

	</HEAD>
	<body>
		<form id="Form1" name="Form1" action="" method="post">
			<table cellSpacing="1" cellPadding="0" width="100%" align="center" bgColor="#f5fafe" border="0">

					<tr>
						<td class="ta_01" align="center" bgColor="#afd1f3">
							<strong>商品列表</strong>
						</TD>
					</tr>
					<tr>
						<td class="ta_01" align="right">
							<button type="button" id="add" name="add" value="添加" class="button_add" onclick="addProduct()">&#28155;&#21152;</button>
						</td>
					</tr>
					<tr>
						<td class="ta_01" align="center" bgColor="#f5fafe">
							<table cellspacing="0" cellpadding="1" rules="all"
								bordercolor="gray" border="1" id="onsaleProducts"
								style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">

									style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">

									<td align="center" width="10%">
										序号
									</td>
									<td align="center" width="10%">
										商品图片
									</td>
									<td align="center" width="10%">
										商品名称
									</td>
									<td align="center" width="10%">
										商品价格
									</td>
									<td align="center" width="10%">
										库存
									</td>
									<td align="center" width="40%">
										详情
									</td>
									<td width="5%" align="center">
									编辑
								</td>
									<td width="5%" align="center">
										下架
									</td>
								</tr>
								<!-- 动态渲染在售商品 -->
							</table>
						</td>
					</tr>
				</TBODY>
			</table>

			<div style="width:800px;margin:0 auto;margin-top:50px;">
				<ul  style="list-style: none;" id="pagination">
				</ul>
			</div>
		</form>
	</body>
	<script type="application/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="application/javascript" src="../../js/common/common.js"></script>
<script type="application/javascript" src="../../js/backend/product_list.js"></script>
